<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite VideoChat | Random Video Calls</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            transition: all 0.3s ease;
        }
        
        .dark body {
            background-color: #0f172a;
            color: var(--light);
        }
        
        .video-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .blur-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="h-full dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm py-4 px-6 flex justify-between items-center">

            </div>
            
            <div class="flex items-center space-x-4">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">

                                <button id="mic-toggle" class="w-12 h-12 rounded-full bg-white/20 hover:bg-white/30 text-white flex items-center justify-center transition-all">

                                <button id="camera-toggle" class="w-12 h-12 rounded-full bg-white/20 hover:bg-white/30 text-white flex items-center justify-center transition-all">

    <!-- Modals -->
    <div id="report-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Report User</h3>
            
            <div class="space-y-4">

                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Reason</label>
                    <select class="w-full px-3 py-2 border dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">

                </div>
                
                <div class="flex justify-end space-x-3 pt-2">
                    <button id="cancel-report" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button id="submit-report" class="px-4 py-2 bg-red-500 text-white hover:bg-red-600 rounded-lg transition-colors">
                        Submit Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            themeToggle.checked = true;
        }
        
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // User menu
        const userMenu = document.getElementById('user-menu');
        const menuDropdown = document.getElementById('menu-dropdown');
        
        userMenu.addEventListener('click', (e) => {
            menuDropdown.classList.toggle('hidden');
            e.stopPropagation();
        });
        
        document.addEventListener('click', () => {
            menuDropdown.classList.add('hidden');
        });
        
        // Ripple effect
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('ripple-effect')) {
                const btn = e.target;
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                btn.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
        
        // Video chat functionality
        const startCallBtn = document.getElementById('start-call');
        const micToggleBtn = document.getElementById('mic-toggle');
        const cameraToggleBtn = document.getElementById('camera-toggle');
        const effectsToggleBtn = document.getElementById('effects-toggle');
        const screenShareBtn = document.getElementById('screen-share');
        const effectsPanel = document.getElementById('effects-panel');
        const reportModal = document.getElementById('report-modal');
        const reportBtn = document.getElementById('report-btn');
        const cancelReportBtn = document.getElementById('cancel-report');
        const submitReportBtn = document.getElementById('submit-report');
        const nextPartnerBtn = document.getElementById('next-partner');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');
        const chatMessages = document.getElementById('chat-messages');
        
        let localStream;
        let remoteStream;
        let isMicOn = true;
        let isCameraOn = true;
        let currentEffect = 'none';
        
        // Initialize media devices
        async function initMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                const localVideo = document.querySelector('#local-video video');
                localVideo.srcObject = localStream;
                
                // Simulate remote connection
                setTimeout(() => {
                    const remoteVideo = document.getElementById('remote-video');
                    remoteVideo.innerHTML = `
                        <video autoplay class="w-full h-full object-cover"></video>
                    `;
                    document.querySelector('#remote-video video').srcObject = localStream;
                    
                    // Update partner info
                    document.getElementById('partner-name').textContent = 'Jane Smith';
                    document.getElementById('partner-details').textContent = '24, Canada';
                    document.getElementById('partner-avatar').src = 'https://randomuser.me/api/portraits/women/44.jpg';
                    
                    // Add sample messages
                    addMessage('Jane Smith', 'Hi there! How are you?', 'incoming');
                    addMessage('You', "I'm good, thanks! How about you?", 'outgoing');
                    addMessage('Jane Smith', 'Doing well! Nice to meet you :)', 'incoming');
                }, 2000);
            } catch (err) {
                console.error('Error accessing media devices:', err);
            }
        }
        
        // Toggle microphone
        micToggleBtn.addEventListener('click', () => {
            isMicOn = !isMicOn;
            localStream.getAudioTracks()[0].enabled = isMicOn;
            micToggleBtn.innerHTML = isMicOn ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
        });
        
        // Toggle camera
        cameraToggleBtn.addEventListener('click', () => {
            isCameraOn = !isCameraOn;
            localStream.getVideoTracks()[0].enabled = isCameraOn;
            cameraToggleBtn.innerHTML = isCameraOn ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
        });
        
        // Start/stop call
        startCallBtn.addEventListener('click', () => {
            if (startCallBtn.classList.contains('bg-red-500')) {
                // End call
                startCallBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                startCallBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                startCallBtn.innerHTML = '<i class="fas fa-random"></i>';
                
                // Reset remote video
                const remoteVideo = document.getElementById('remote-video');
                remoteVideo.innerHTML = `
                    <div class="text-center text-white">
                        <i class="fas fa-user fa-5x opacity-30 mb-4"></i>
                        <p class="text-xl">Waiting for connection...</p>
                    </div>
                `;
                
                // Reset partner info
                document.getElementById('partner-name').textContent = 'Unknown';
                document.getElementById('partner-details').textContent = 'Connecting...';
                document.getElementById('partner-avatar').src = '';
                
                // Clear chat
                chatMessages.innerHTML = '';
            } else {
                // Start call
                startCallBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                startCallBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                startCallBtn.innerHTML = '<i class="fas fa-phone-slash"></i>';
                
                initMedia();
            }
        });
        
        // Toggle effects panel
        effectsToggleBtn.addEventListener('click', () => {
            effectsPanel.classList.toggle('hidden');
        });
        
        // Apply effect
        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentEffect = btn.dataset.effect;
                // In a real app, you would apply the effect to the video stream
                console.log('Effect applied:', currentEffect);
            });
        });
        
        // Report modal
        reportBtn.addEventListener('click', () => {
            reportModal.classList.remove('hidden');
        });
        
        cancelReportBtn.addEventListener('click', () => {
            reportModal.classList.add('hidden');
        });
        
        submitReportBtn.addEventListener('click', () => {
            alert('Thank you for your report. We will review it shortly.');
            reportModal.classList.add('hidden');
        });
        
        // Next partner
        nextPartnerBtn.addEventListener('click', () => {
            alert('Searching for a new partner...');
            // In a real app, this would disconnect and find a new match
        });
        
        // Send message
        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', type === 'outgoing' ? 'justify-end' : 'justify-start');
            
            messageDiv.innerHTML = `
                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${type === 'outgoing' ? 'bg-indigo-500 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white'}">
                    <p class="font-medium text-xs ${type === 'outgoing' ? 'text-indigo-100' : 'text-gray-500 dark:text-gray-400'}">${sender}</p>
                    <p>${text}</p>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        sendMessageBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('You', message, 'outgoing');
                messageInput.value = '';
                
                // Simulate reply
                setTimeout(() => {
                    const replies = [
                        "That's interesting!",
                        "Tell me more about that.",
                        "I see what you mean.",
                        "Nice weather today, isn't it?",
                        "What are your hobbies?",
                        "Where are you from?"
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    addMessage('Jane Smith', randomReply, 'incoming');
                }, 1000 + Math.random() * 2000);
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessageBtn.click();
            }
        });
        
        // Initialize
        initMedia();
    </script>
</body>
</html>
