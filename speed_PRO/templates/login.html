<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Proxy Panel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
    </style>
</head>
<body class="login-bg h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 transform transition-all hover:scale-105">
        <div class="text-center mb-6">
            <i class="fas fa-shield-alt text-4xl text-blue-500 mb-2"></i>
            <h1 class="text-2xl font-bold text-gray-800">V2Ray Proxy Panel</h1>
            <p class="text-gray-600">Secure access management</p>
        </div>
        
        {% if request.query_params.get('error') %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Invalid username or password
        </div>
        {% endif %}
        
        <form action="/login" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                    required autofocus>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                    required>
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>For security reasons, please keep your credentials safe</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
